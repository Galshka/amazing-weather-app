<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d272bce36.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="/src/style.css" rel="stylesheet" type="text/css" />
    <title>Amazing Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form id="search-box" class="row row-justify-content-start mt-2">
          <div class="col-md-8 pe-0">
            <input
              type="text"
              class="form-control rounded"
              placeholder="Enter a city..."
              aria-label="Search"
              aria-describedby="search-addon"
              id="search-input"
            />
          </div>
          <div class="col-md-4 ps-1">
            <input
              type="submit"
              class="btn-sm btn-outline-info pt-2 pb-1"
              value="Search"
              id="search-button"
            />
          </div>
        </form>
        <div class="row today-weather">
          <div class="col text-align-center">
            <h1>Odesa</h1>
            <h2>Friday, 22:44</h2>
            <div id="weather-description">Clear</div>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col ps-3">
            <span class="today-temp">15</span>
            <span class="sup-dark" id="C-unit">
              <a href="#" id="temp-unit-celsius">°C</a>
            </span>
            <span class="sup-black">|</span>
            <span class="sup-lite" id="F-unit">
              <a href="#" id="temp-unit-fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-md-2">
            <img src="images/03d-100.png" alt="Clear" id="today-weather-icon" />
          </div>
          <div class="col weather-properties">
            <ul>
              <li>
                <strong>Humidity:</strong><span id="humidity"> 85 %</span>
              </li>
              <li><strong>Wind:</strong><span id="wind"> 5 m/s</span></li>
            </ul>
          </div>
        </div>
        <div class="row" id="forecast"></div>
        <hr />
        <div class="row smaller">
          <p>
            <a href="#" target="_blank">Open-source code</a>
            by Tetiana Bryzynska (aka Galshka)
          </p>
        </div>
      </div>
    </div>
    <script src="/src/app.js"></script>
  </body>
</html>
